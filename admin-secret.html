<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E'MPIRE Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            padding: 0;
            margin: 0;
        }
        
        #dashboard-content {
            padding: 30px;
        }

        h1 { color: #d4af37; margin-bottom: 20px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #0b0b0b;
            border: 1px solid rgba(212, 175, 55, .2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #222;
            text-align: left;
        }
        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .pending { background: #c0392b; color: #fff; }
        .confirmed { background: #d4af37; color: #000; }
        .shipped { background: #2980b9; color: #fff; }

        .btn {
            padding: 8px 14px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 12px;
            margin-right: 6px;
            transition: opacity 0.2s;
            font-weight: 600;
        }
        .btn:hover { opacity: 0.8; }
        .primary { background: #d4af37; color: #000; }
        .ghost { background: transparent; border: 1px solid #d4af37; color: #d4af37; }
        .confirm { background: #27ae60; color: #fff; }
        .ship { background: #2980b9; color: #fff; }
        .wa { background: #25d366; color: #000; }
    </style>
</head>

<body>

<div id="adminLogin" style="height:100vh;display:flex;align-items:center;justify-content:center;background:black;">
  <div style="background:#0b0b0b;border:1px solid #d4af37;padding:30px;border-radius:10px;width:320px;text-align:center;">
    <h2 style="color:#d4af37;margin-bottom:20px;">Admin Login</h2>
    <input id="adminEmailInput" type="email" placeholder="Admin Email"
      style="width:100%;padding:14px;margin-bottom:15px;background:#000;border:1px solid #333;color:white;border-radius:6px;box-sizing: border-box;">
    <button onclick="adminLogin()" class="btn primary" style="width:100%; margin:0;">Enter Panel</button>
  </div>
</div>

<div id="dashboard-content" style="display:none;">
    <h1>ðŸ‘‘ E'MPIRE Admin Dashboard</h1>

    <div class="grid">
        <div class="card">
            <h3 style="color: #888; font-size: 14px;">Total Orders</h3>
            <h2 id="totalOrders">0</h2>
        </div>
        <div class="card">
            <h3 style="color: #888; font-size: 14px;">Pending Orders</h3>
            <h2 id="pendingOrders">0</h2>
        </div>
        <div class="card">
            <h3 style="color: #888; font-size: 14px;">Total Sales</h3>
            <h2 id="totalSales">â‚¹0</h2>
        </div>
    </div>

    <div class="card">
        <h3>Referral Code Usage</h3>
        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Orders</th>
                </tr>
            </thead>
            <tbody id="referralStats"></tbody>
        </table>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Latest Orders</h3>
            <div>
                <button class="btn primary" onclick="loadOrders()">All Orders</button>
                <button class="btn ghost" onclick="loadReferralOrders()">Referral Orders</button>
            </div>
        </div>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Phone</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Referral</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTable">
                </tbody>
            </table>
        </div>
    </div>

    <div class="card">
      <h3>Registered Users</h3>
      <div style="overflow-x: auto;">
          <table>
            <thead>
              <tr>
                <th>Email</th>
                <th>Joined</th>
              </tr>
            </thead>
            <tbody id="usersTable"></tbody>
          </table>
      </div>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://wolxccbehsbafyirgvgp.supabase.co";
    const SUPABASE_KEY = "sb_publishable_1NCRxQCEEOEnr0jJ6H-ASg_JQxgdr3L";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadStats() {
        try {
            const { count: total } = await supabaseClient
                .from("orders")
                .select("*", { count: "exact", head: true });

            const { count: pending } = await supabaseClient
                .from("orders")
                .select("*", { count: "exact", head: true })
                .eq("status", "pending");

            const { data } = await supabaseClient
                .from("orders")
                .select("total_amount");

            const sales = data ? data.reduce((s, o) => s + (o.total_amount || 0), 0) : 0;

            document.getElementById('totalOrders').innerText = total || 0;
            document.getElementById('pendingOrders').innerText = pending || 0;
            document.getElementById('totalSales').innerText = "â‚¹" + sales.toLocaleString('en-IN');
        } catch (err) {
            console.error("Stats Error:", err);
        }
    }

    async function loadReferralStats() {
        const referralCodes = [
            "ANTY07",
            "AMRIT09",
            "KRISHV19",
            "AVANI26",
            "SANJEEVANI26",
            "VEDU18"
        ];

        const { data } = await supabaseClient
            .from("orders")
            .select("referral_code");

        const counts = {};
        referralCodes.forEach(c => counts[c] = 0);

        if (data) {
            data.forEach(o => {
                const code = (o.referral_code || "").trim().toUpperCase();
                if (counts.hasOwnProperty(code)) {
                    counts[code]++;
                }
            });
        }

        document.getElementById("referralStats").innerHTML =
            Object.entries(counts).map(([code, count]) => `
                <tr>
                    <td>${code}</td>
                    <td>${count}</td>
                </tr>
            `).join("");
    }

    async function loadOrders() {
        try {
            const { data, error } = await supabaseClient
                .from("orders")
                .select("*")
                .order("created_at", { ascending: false })
                .limit(15);

            if (error) throw error;

            const tableBody = document.getElementById('ordersTable');
            tableBody.innerHTML = data.map(o => `
                <tr>
                    <td>${o.customer_name}</td>
                    <td>${o.phone}</td>
                    <td>â‚¹${(o.total_amount || 0).toLocaleString('en-IN')}</td>
                    <td><span class="badge ${o.status}">${o.status}</span></td>
                    <td>${o.referral_code || "-"}</td>
                    <td>
                        <button class="btn confirm" onclick="updateStatus('${o.id}','confirmed')">Confirm</button>
                        <button class="btn ship" onclick="updateStatus('${o.id}','shipped')">Ship</button>
                        <button class="btn wa" onclick="openWA('${o.phone}','${o.customer_name}','${o.total_amount}')">WA</button>
                    </td>
                </tr>
            `).join("");
        } catch (err) {
            console.error("Orders Error:", err);
        }
    }

    async function loadReferralOrders() {
        const referralCodes = [
            "ANTY07",
            "AMRIT09",
            "KRISHV19",
            "AVNI26",
            "SANJEEVNI26",
            "VEDU18"
        ];

        const { data, error } = await supabaseClient
            .from("orders")
            .select("*")
            .not("referral_code", "is", null)
            .order("created_at", { ascending: false });

        if (error) {
            console.error(error);
            return;
        }

        const filtered = data.filter(o =>
            referralCodes.includes((o.referral_code || "").trim().toUpperCase())
        );

        document.getElementById("ordersTable").innerHTML = filtered.length
            ? filtered.map(o => `
                <tr>
                    <td>${o.customer_name}</td>
                    <td>${o.phone}</td>
                    <td>â‚¹${(o.total_amount || 0).toLocaleString("en-IN")}</td>
                    <td><span class="badge ${o.status}">${o.status}</span></td>
                    <td>${o.referral_code}</td>
                    <td>
                        <button class="btn confirm" onclick="updateStatus('${o.id}','confirmed')">Confirm</button>
                        <button class="btn ship" onclick="updateStatus('${o.id}','shipped')">Ship</button>
                        <button class="btn wa" onclick="openWA('${o.phone}','${o.customer_name}','${o.total_amount}')">WA</button>
                    </td>
                </tr>
            `).join("")
            : `<tr><td colspan="6" style="text-align:center;opacity:0.6;">No referral orders yet</td></tr>`;
    }

    // UPDATED: Load users from profiles table
    async function loadUsers() {
        const { data, error } = await supabaseClient
            .from("profiles")
            .select("email, created_at")
            .order("created_at", { ascending: false });

        if (error) {
            console.error(error);
            return;
        }

        document.getElementById("usersTable").innerHTML = data.map(u => `
            <tr>
              <td>${u.email}</td>
              <td>${new Date(u.created_at).toLocaleDateString()}</td>
            </tr>
        `).join("");
    }

    async function updateStatus(id, newStatus) {
        const { error } = await supabaseClient
            .from("orders")
            .update({ status: newStatus })
            .eq("id", id);
            
        if (!error) {
            loadStats();
            loadOrders();
        } else {
            alert("Update failed: " + error.message);
        }
    }

    function openWA(phone, name, total) {
        const msg = `Hello ${name}, your E'MPIRE order of â‚¹${total} is being processed. Thank you for shopping with us!`;
        const cleanPhone = phone.replace(/\D/g, ''); 
        window.open(`https://wa.me/91${cleanPhone}?text=${encodeURIComponent(msg)}`);
    }

    function adminLogin() {
        const email = document.getElementById("adminEmailInput").value.trim().toLowerCase();
        if (email !== "empire.official2026@gamil.com") {
            alert("Access denied");
            return;
        }
        document.getElementById("adminLogin").style.display = "none";
        document.getElementById("dashboard-content").style.display = "block";
        startDashboard();
    }

    function startDashboard() {
        loadStats();
        loadOrders();
        loadUsers(); // Called on startup
        loadReferralStats();
        
        setInterval(() => {
            loadStats();
            loadReferralStats();
            loadUsers(); // Refresh users list periodically
        }, 15000);
    }
</script>

</body>
</html>
