<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders — E'MPIRE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    .orders-container {
      max-width: 900px;
      margin: 140px auto 60px;
      padding: 0 20px;
    }
    .order-card {
      background: #0b0b0b;
      border: 1px solid rgba(212, 175, 55, .25);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s ease;
    }
    .order-card:hover {
      border-color: rgba(212, 175, 55, 0.5);
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
    }
    /* Status Colors */
    .paid { background: #27ae60; color: #fff; }
    .confirmed { background: #d4af37; color: #000; }
    .shipped { background: #2980b9; color: #fff; }
    .processing { background: #555; color: #fff; }

    .order-row {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }
    .gold-text {
      color: #d4af37;
      margin-bottom: 30px;
    }
    .empty {
      text-align: center;
      color: #888;
      margin-top: 60px;
    }
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      z-index: 100;
    }
    .brand {
      font-weight: 800;
      letter-spacing: 2px;
      color: #d4af37;
    }
    .btn.ghost.small {
      border: 1px solid #d4af37;
      color: #d4af37;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>

<body>

<header class="nav">
  <div class="nav-left">
    <span class="brand">E'MPIRE</span>
  </div>
  <div class="nav-right">
    <a href="index.html" class="btn ghost small">← Back</a>
  </div>
</header>

<div class="orders-container">
  <h1 class="gold-text">My Orders</h1>
  <div id="ordersList">
    <p class="empty">Loading orders...</p>
  </div>
</div>

<script>
  // Configuration
  const SUPABASE_URL = "https://wolxccbehsbafyirgvgp.supabase.co";
  const SUPABASE_KEY = "sb_publishable_1NCRxQCEEOEnr0jJ6H-ASg_JQxgdr3L";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function loadMyOrders() {
    const container = document.getElementById("ordersList");

    // 1. Get the current logged-in user
    const { data: { user }, error: authError } = await supabaseClient.auth.getUser();

    // 2. Check if user is authenticated
    if (!user) {
      container.innerHTML = `<p class="empty">Please login to view your orders</p>`;
      return;
    }

    // 3. Fetch orders matching the authenticated user's ID
    const { data, error } = await supabaseClient
      .from("orders")
      .select("*")
      .eq("user_id", user.id)
      .order("created_at", { ascending: false });

    if (error) {
      console.error("Error fetching orders:", error);
      container.innerHTML = `<p class="empty">Error loading orders. Please try again.</p>`;
      return;
    }

    if (!data || data.length === 0) {
      container.innerHTML = `<p class="empty">No orders yet</p>`;
      return;
    }

    // 4. Render the orders
    container.innerHTML = data.map(o => {
      const statusClass = o.status ? o.status.toLowerCase() : 'confirmed';
      const statusLabel = o.status || 'Processing';
      
      return `
        <div class="order-card">
          <div class="order-header">
            <span>Order #${o.id.toString().slice(0, 6)}</span>
            <span class="badge ${statusClass}">${statusLabel}</span>
          </div>
          <div class="order-row">
            <span>Total</span>
            <span>₹${(o.total_amount || 0).toLocaleString("en-IN")}</span>
          </div>
          <div class="order-row">
            <span>Date</span>
            <span>${new Date(o.created_at).toLocaleDateString()}</span>
          </div>
          ${o.referral_code ? `
          <div class="order-row">
            <span>Referral</span>
            <span>${o.referral_code}</span>
          </div>` : ''}
        </div>
      `;
    }).join("");
  }

  // Initial load
  loadMyOrders();
</script>

</body>
</html>
